<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcane Cells - DM</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-role="dm" class="dm">
    <div class="page">
      <header class="site-header dm-header">
        <div class="title-group">
          <p class="title-eyebrow">Cavern Puzzles</p>
          <h1>Arcane Cells</h1>
          <p class="subtitle"></p>
        </div>
        <div class="header-actions">
          <div class="header-verse">
            Mana in chaos, factions at war;<br />
            Restore order to open the door.<br />
            Blocks in the way are yours to hold;<br />
            But be impulsive and they will explode.
          </div>
          <button class="reset-button" id="reset-game" type="button">RESET</button>
          <div class="status" id="status">Connecting...</div>
        </div>
      </header>

      <section class="dm-panel">
        <div class="panel-row">
          <label for="game-select">Game</label>
          <select id="game-select">
            <option value="arcane-cells">Arcane Cells</option>
          </select>
        </div>
        <div class="panel-row">
          <label for="trap-count">Trap cards</label>
          <input id="trap-count" type="number" min="0" max="52" value="10" />
          <label for="seed-input">Seed</label>
          <input id="seed-input" type="number" value="42" />
          <button id="start-game">Start new game</button>
          <button id="solve-game" type="button">Solve puzzle</button>
          <button id="demo-solution" class="solver-hidden" type="button" disabled>
            Demonstrate solution
          </button>
          <button id="reassign-traps" class="solver-hidden" type="button" disabled>
            Reassign traps
          </button>
        </div>
        <div id="trap-alert" class="trap-alert hidden">
          <div class="trap-alert-message" id="trap-message"></div>
          <button id="trap-confirm">Confirm trap</button>
        </div>
      </section>

      <main id="board" class="board">
        <section class="top-row">
          <div class="zone">
            <h2 class="zone-title">Player Spaces</h2>
            <div id="free-cells" class="free-cells"></div>
          </div>
          <div class="zone">
            <h2 class="zone-title">Order</h2>
            <div id="foundations" class="foundations"></div>
          </div>
        </section>

        <section class="tableau-wrap">
          <div id="tableau" class="tableau"></div>
        </section>
      </main>

      <footer class="instructions" id="message-bar"></footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
