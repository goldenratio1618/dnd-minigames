<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcane Cells</title>
    <link rel="icon" type="image/png" href="/minigames%20favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-role="player">
    <div class="page">
      <header class="site-header">
        <div class="title-group">
          <p class="title-eyebrow">Cavern Puzzles</p>
          <h1>Arcane Cells</h1>
          <p class="subtitle"></p>
        </div>
        <div class="header-actions">
          <div class="header-verse">
            Mana in chaos, factions at war;<br />
            Restore order to open the door.<br />
            Blocks in the way are yours to hold;<br />
            But be impulsive and they will explode.
          </div>
          <button class="reset-button" id="reset-game" type="button">RESET</button>
          <div class="status" id="status">Connecting...</div>
        </div>
      </header>

      <main id="board" class="board">
        <section class="top-row">
          <div class="zone">
            <h2 class="zone-title">Player Spaces</h2>
            <div id="free-cells" class="free-cells"></div>
          </div>
          <div class="zone">
            <h2 class="zone-title">Order</h2>
            <div id="foundations" class="foundations"></div>
          </div>
        </section>

        <section class="tableau-wrap">
          <div id="tableau" class="tableau"></div>
        </section>
      </main>

      <footer class="instructions" id="message-bar"></footer>
    </div>

    <div id="trap-overlay" class="trap-overlay hidden">
      <div class="trap-burst"></div>
      <div class="trap-message">Trap unleashed! Await the DM's word.</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
