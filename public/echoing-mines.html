<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Echoing Mines</title>
    <link rel="icon" type="image/png" href="/minigames%20favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-role="player" class="mines">
    <div class="page">
      <header class="site-header">
        <div class="title-group">
          <p class="title-eyebrow">Cavern Puzzles</p>
          <h1>Echoing Mines</h1>
          <p class="subtitle">Listen for the monsters. Trust the numbers.</p>
        </div>
        <div class="header-actions">
          <div class="header-verse" id="header-verse">
            Footsteps fade, the tunnels bend;<br />
            Push the blocks and reach the end.<br />
            A shimmer hides the hunter's face;<br />
            Gold awaits in hollowed space.
          </div>
          <button class="action-button" id="undo-action" type="button">UNDO</button>
          <button class="action-button" id="redo-action" type="button">REDO</button>
          <button class="reset-button" id="reset-game" type="button">RESET</button>
          <div class="status" id="status">Connecting...</div>
        </div>
      </header>

      <main id="mine-board" class="mine-board">
        <section class="mine-panel">
          <div class="mine-level" id="level-display">Level 1</div>
          <div class="mine-roster" id="token-roster"></div>
          <div class="mine-combat" id="combat-panel">
            <div class="combat-header">
              <div class="combat-title">Combat tracker</div>
            </div>
            <div class="combat-tracker" id="combat-tracker"></div>
            <div class="combat-controls">
              <button type="button" id="combat-resort">Re-sort</button>
              <button type="button" id="combat-prev">Prev</button>
              <button type="button" id="combat-next">Next</button>
              <button type="button" id="combat-exit">Exit</button>
              <button type="button" id="monster-delete">Delete</button>
            </div>
          </div>
        </section>
        <section class="mine-grid-wrap">
          <div id="mine-grid" class="mine-grid"></div>
        </section>
      </main>

      <footer class="instructions" id="message-bar"></footer>
    </div>

    <div id="trap-overlay" class="trap-overlay hidden">
      <div class="trap-burst"></div>
      <div class="trap-message">Trap triggered! Await the DM.</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/echoing-mines.js"></script>
  </body>
</html>
